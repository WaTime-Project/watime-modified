<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- Overlay div -->
    <div class="overlay"></div>

    <nav class="navbar">
        <ul class="navbar-links">
            <li><a href="/dashboard" class="nav-link">Home</a></li>
            <li><a href="/myfield" class="nav-link">My Field</a></li>
            <li><a href="/tips" class="nav-link">Tips</a></li>
            <li><a href="/profile" class="nav-link">Profile</a></li>
            <li><a href="/logout" class="nav-link">Logout</a></li>
        </ul>
    </nav>

    <div class="dashboard-container" x-data="weatherApp()">
        <h2 class="wat-title">WaTime App</h2>
        <input type="text" class="city" id="city-autocomplete" placeholder="Enter city" x-model="city">
        <button class="city-btn" @click="getWeatherByCity">Search</button>
        <button class="location-btn" @click="getWeatherByLocation">Use My Location</button>


        <img id="weather-icon" :src="weatherIconUrl" x-show="weatherIconUrl" alt="Weather Icon">

        <div id="temp-div" x-text="temperature"></div>
        <div id="weather-info">
            <p x-text="cityName"></p>
            <p x-text="description"></p>
        </div>

        <div id="hourly-forecast">
            <template x-for="hour in hourlyForecast">
                <div class="hourly-item">
                    <span x-text="hour.time"></span>
                    <img :src="hour.iconUrl" alt="Hourly Weather Icon">
                    <span x-text="hour.temp"></span>
                </div>
            </template>
        </div>

        <div class="container">
            <h1>Irrigation Prediction</h1>
        
            <button @click="getSoilMoisturePrediction">Get Prediction</button>
        
            <div x-show="loading">Loading prediction...</div>
        
            <div x-show="!loading && prediction !== null">
              <!-- <h2>Prediction Result:
                <pre x-text="formatPrediction(prediction)"></pre>
              </h2> -->
              <!-- <p x-text="irrigateDecision"></p> -->
               <h3 x-text="irrigateDecision"></h3>
            </div>
        
        
            <div x-show="error !== null">
              <h2>Error: <span x-text="error"></span></h2>
            </div>
          </div>
    </div>

  <!-- Logout Button -->
    <!-- <div class="dashboard-footer">
            <a href="/logout" class="logout-link">Logout</a>
        </div> -->
    <!-- </div> -->

    <script>
        // Initialize OpenCage Autocomplete
        const geosearch = new OpenCage.GeoSearch({
            key: 'd8e347904ec4467d8eedcd7ec2b84544', // Replace with your OpenCage API key
            limit: 5 // Limit to 5 suggestions
        });

        geosearch.autocomplete('city-autocomplete'); // Attach autocomplete to the input field

        // Listen for autocomplete selection
        document.querySelector('#city-autocomplete').addEventListener('geosearch:select', function (event) {
            const place = event.detail;
            console.log('Selected place:', place);
            
            // You can access place.geometry.lat and place.geometry.lng for coordinates
            const selectedCity = place.formatted;
            // Handle selected city (e.g., update Alpine.js state and trigger weather fetch)
            Alpine.store('weatherApp').city = selectedCity; // Update Alpine.js data
        });
    </script>

    <script src="functionality.js"></script>

</body>

</html>
